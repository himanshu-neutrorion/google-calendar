<!DOCTYPE html>
<html lang="en" ng-app="calendarDemoApp" id="top">
<head>
    <title>Nextmail Calendar</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="/bower_components/bootstrap-css/css/bootstrap.css" />
    <link rel="stylesheet" href="/bower_components/fullcalendar/dist/fullcalendar.css">
    <link rel="stylesheet" href="calendarDemo.css" />
	
		    <script src="/bower_components/jquery/dist/jquery.js"></script>

    <script src="/bower_components/angular/angular.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <script src="/bower_components/fullcalendar/dist/fullcalendar.js"></script>
    <script src="/bower_components/fullcalendar/dist/gcal.js"></script>
    <script src="/src/calendar.js"></script>
	<script src="bindonce.js" type="text/javascript"></script>
    <script src="moment-range.js" type="text/javascript"></script>


</head>
<body data-spy="scroll">


           
        </div>
<div role="main">
    <div class="container">
        <section id="directives-calendar" ng-controller="CalendarCtrl">
 
            <div class="well">
                <div class="row-fluid">
                    <div class="span4">
                        <div class="add_new_event">
						<input type='text' placeholder='Email' ng-model='invites' />
						<input type='text' placeholder='Location' ng-model='location'/>
                            <div ng-controller="dateCtrl">
                                <ta-date-range-picker ng-model="dateRange"></ta-date-range-picker>
                            </div>
						<input type='text' placeholder='title' ng-model='title' />
						<textarea placeholder='Description' ng-model='description' > </textarea>
						
						</div>
                        <div class="btn-group calTools">
                         
                          <button type="button" class="btn btn-primary" ng-click="addEvent()">
                            Add Event
                          </button>
                        </div>



                    </div>

                    <div class="span8">
                        <tabset>
                            <tab select="renderCalendar('myCalendar1');">
                              <tab-heading>
                               <i class="glyphicon glyphicon-bell"></i> Calendar
                              </tab-heading>
                              <div class="alert-success calAlert" ng-show="alertMessage != undefined && alertMessage != ''">
                                <h4>{{alertMessage}}</h4>
                              </div>
                              <div class="btn-toolbar">
                                
                                <div class="btn-group">
                                    <button class="btn btn-success" ng-click="changeView('agendaDay', 'myCalendar1')">Day</button>
                                    <button class="btn btn-success" ng-click="changeView('agendaWeek', 'myCalendar1')">Week</button>
                                    <button class="btn btn-success" ng-click="changeView('month', 'myCalendar1')">Month</button>
                                </div>
                              </div>
                            <div class="calendar" ng-model="eventSources" calendar="myCalendar1" ui-calendar="uiConfig.calendar"></div>
                           </tab>                      
                           
                        </tabset>
                    </div>
                </div>
            </div>

        </section>
    </div>
</div>
        <script type="text/javascript">

            _gaq.push(['_setAccount', 'UA-17352735-3']);
            _gaq.push(['_trackPageview']);

                ga.type = 'text/javascript';

                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(ga, s);
            })();
        </script>
    </body>

    <script src="calendarDemo.js"></script>
</html>
